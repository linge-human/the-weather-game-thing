<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>World Weather Map</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
  <div id="map"></div>

  <!-- Weather info box -->
  <div id="weatherBox" role="status" aria-live="polite"></div>

  <!-- Close button -->
  <button id="closeWeather" aria-label="Close weather info">&times;</button>

  <!-- Text size slider control -->
  <div id="sliderContainer" aria-label="Adjust location text size">
    <label for="textSizeSlider">Text size:</label>
    <input type="range" id="textSizeSlider" min="1" max="3" step="0.05" value="1.75" />
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
